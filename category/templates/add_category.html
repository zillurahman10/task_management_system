{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method='post' class="w-50 mx-auto m-5">
    <h1 class="text-center mb-2">Add some categories</h1>
    {% csrf_token %}
    {{ form | crispy }}
    <button type='submit' class="btn btn-primary w-100">Submit</button>
</form>
{% endblock %}
